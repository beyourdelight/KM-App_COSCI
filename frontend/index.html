<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>University Video Platform</title>
    <script src="config.js"></script>
</head>
<body>
    <h1>Video Platform</h1>
    <p>Status: <span id="status">Checking...</span></p>

    <script>
        // ทดสอบเชื่อมต่อ Strapi
        fetch(`${CONFIG.API_URL}/api/users-permissions/roles`)
            .then(res => {
                if(res.ok) document.getElementById('status').innerText = "Connected to Backend! ✅";
                else document.getElementById('status').innerText = "Connection Failed ❌";
            })
            .catch(err => document.getElementById('status').innerText = "Error: Strapi is not running ❌");
    </script>
</body>
</html>
